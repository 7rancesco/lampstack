<VirtualHost *:443>
   # ServerName francesco
   ServerName francesco.site
   ServerAlias www.francesco.site   
   DocumentRoot /var/www/francesco        

   SSLEngine on
   SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
   SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key
</VirtualHost>